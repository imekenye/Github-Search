<div class="card" *ngFor="let repo of repos">
  <h2 class="heading">{{repo.name}}</h2>
  <p>{{repo.description}}</p>
  <div class="bottom-details">
    <div class="published-date">{{repo.created_at}}</div>
    <div class="card-logo">
      <img src="../../assets/linklogo.svg" alt="">
    </div>
  </div>
</div>
